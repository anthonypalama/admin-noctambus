<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login | Noctambus</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <link href="css/codiqa.ext.min.css" rel="stylesheet">
  <link href="css/jquery.mobile-1.3.1.min.css" rel="stylesheet">

  <script src="js/jquery-1.9.1.min.js"></script>
  <script src="js/jquery.mobile-1.3.1.min.js"></script>
  <script src="js/codiqa.ext.min.js"></script>
  <script src="js/noctambus.js"></script>
</head>
<body>
  <div data-role="page" data-control-title="Login" id="page2">
      <div data-role="content">
          <h2>
              Bienvenu dans l'interface administrateur de l'application Noctambus
          </h2>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="login">
                  Login
              </label>
              <input name="" id="login" placeholder="Veuillez entrer votre login" value="" type="text"/>
          </div>
          <div data-role="fieldcontain" data-controltype="textinput">
              <label for="motdepasse">
                  Mot de passe
              </label>
              <input name="" id="motdepasse" placeholder="Veuillez entrer votre mot de passe" value="" type="password"/>
          </div>
          <a id="connect" data-role="button" data-inline="true" href="page1.html">
              Connecter
          </a>
      </div>
  </div>
</body>
</html>
